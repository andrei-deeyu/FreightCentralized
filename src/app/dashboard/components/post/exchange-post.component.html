<div class="container" *ngIf="singlePost$ | async as data">
  <ul class="list-group" *ngIf="data.id">
    <li class="list-group-item title">
      {{ data.title }}
    </li>
    <li class="list-group-item">
      {{ data.body }}
    </li>
    <li class="list-group-item">
      <span class="user">userId</span> - {{ data.userId }}
    </li>
  </ul>
</div>
