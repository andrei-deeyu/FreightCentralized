<div [@alert]="control?.invalid && blur ? 'expanded' : 'collapsed'" class="alert alert-warning">
  <div *ngIf="control?.errors?.['required']">
     {{ controlName }} is required
  </div>
  <div *ngIf="control?.errors?.['minlength']">
    {{ controlName }} should be minimum {{ control?.errors?.['minlength'].requiredLength }} characters
  </div>
</div>
